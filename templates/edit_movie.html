<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Movies - MovieWeb App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/edit_movie.css')}}">
</head>
<body>
    <header>
        <h1>Edit movie</h1>
    </header>

    <main>
        <form  method="POST" class="movie-form">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" required value="{{ movie.name}}">

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required value="{{ movie.year}}">

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director}}">

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" value="{{ movie.rating}}">

        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" name="poster" value="{{ movie.poster}}">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ movie.country}}">

        <button type="submit" class="submit-button">Edit Movie</button>
    </form>
    </main>
</body>
</html>
